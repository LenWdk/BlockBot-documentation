<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <style>
    svg {
      margin-left: auto;
      margin-right: auto;
      width: 100vw;
      height: 100vh;
    }
    rect {
      fill:white;
      stroke:black;
      stroke-width:5;
      opacity:0.5;
    }
  </style>
</head>


<body>

  <svg id="uart_image" xmlns="http://www.w3.org/2000/svg" version="1.1">

    <g>
      <rect x="-15%"   y="40%"  rx="20" ry="20" height="20%" width="30%"/>
      <text x="5%"  y="45%" font-family="Verdana" font-size="23">Brick 1</text>
    </g>

    <g>
      <rect x="35%" y="40%"  rx="20" ry="20" height="20%" width="30%"/>
      <text x="47%" y="45%" font-family="Verdana" font-size="23">Brick 2</text>
    </g>

    <g>
      <rect x="85%" y="40%"  rx="20" ry="20" height="20%" width="30%"/>
      <text x="90%" y="45%" font-family="Verdana" font-size="23">Brick 3</text>
    </g>

    <svg x="-50%", y="0" id="zug">
        <g id="aq_box">
          <rect x="58%" y="48%" height="30" width="85" stroke="black" fill="white"/>
          <text x="58%" y="51%">CHAIN_AQ</text>
        </g>

        <g id="aq_1">
          <rect x="52%" y="48%" height="30" width="73" stroke="black" fill="white"/>
          <text id="aq_1_text" x="52%" y="51%">Payload 1</text>
        </g>

        <g id="aq_2" style="opacity:0;">
          <rect x="46%" y="48%" height="30" width="73" stroke="black" fill="white"/>
          <text id="aq_2_text" x="46%" y="51%">Payload 1</text>
        </g>

        <g id="aq_3" style="opacity:0;">
          <rect x="40%" y="48%" height="30" width="73" stroke="black" fill="white"/>
          <text id="aq_3_text" x="40%" y="51%">Payload 1</text>
        </g>
    </svg>
  </svg>



  <script>

    var aq_1 = document.getElementById("aq_1");
    var aq_1_text = document.getElementById('aq_1_text');
    var aq_2 = document.getElementById("aq_2");
    var aq_2_text = document.getElementById('aq_2_text');
    var aq_3 = document.getElementById("aq_3");
    var aq_3_text = document.getElementById('aq_3_text');
    var zug = document.getElementById('zug');

    var zug_x= -50;



    setTimeout(function(){
      setInterval(function () {

        if (zug_x>=70) {
          zug_x= -50;
          aq_2.style.opacity= 0;
          aq_3.style.opacity= 0;
          aq_1_text.innerHTML= "Payload 1";
        }
        else if (zug_x>=45) {
          aq_1_text.innerHTML= "Payload 3";
          aq_2_text.innerHTML= "Payload 2";
          aq_3_text.innerHTML= "Payload 1";
          aq_3.style.opacity= 1;
        }
        else if (zug_x>=-10) {
          aq_1_text.innerHTML= "Payload 2";
          aq_2_text.innerHTML= "Payload 1";
          aq_2.style.opacity= 1;
        }

        zug.setAttribute('x', zug_x+'%');
        zug_x+=0.4;
      }, 20);
    }, 500);

  </script>

</body>
</html>
